<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Cars | Login</title>
  </head>

  <body>

    <main class="position-relative">

      <!-- NAVIGATION -->
      <div class="navigation mx-4 mt-4">

        <div class="top d-flex">

          <a href="./homepage.html"><div class="logo"></div></a>
          <div class="d-flex ml-2 justify-content-between align-items-center w-100">
            <div class="name"><h2>Classic Cars Ltd.</h2></div>
          </div>

        </div>

      </div>

      <!-- LOGIN FORM -->
      <div class="login d-flex">

        <div class="container mt-5 w-auto px-4 pt-4 pb-0 mb-5">
          
          <form action="#">

              <div class="content">

                <h3 class="d-flex justify-content-center pb-4">Login</h3>

                <div class="d-flex flex-column align-items-center justify-content-center">

                    <fieldset class="d-flex mb-3">
                      <label for="fname"><span>*</span>Username / Email:</label>
                      <input type="text" id="first" name="first name" placeholder="First Name" required>
                    </fieldset>

                    <fieldset class="d-flex mb-3">
                      <label for="lname"><span>*</span>Password:</label>
                      <input type="text" id="last" name="last name" placeholder="Last Name" required>
                    </fieldset>

                </div>

                <div class="d-flex flex-column align-items-center justify-content-center mt-3">

                  <div class="submit mb-2">
                    <button class="py-1 px-3">Submit</button>
                  </div>

                  <div class="account-exist">
                    Don't have an account? <a href="./register.html">Sign Up</a>
                  </div>

                </div>

              </div>

          </form>

          <div class="images d-flex p-4 flex-column mt-3">

            <div class="d-flex mb-3">

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/full/pexels-tim-mossholder-1136567.jpg" alt="car img">
              </div>

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/full/pexels-skitterphoto-2071.jpg" alt="skitter">
              </div>

            </div>

            <div class="d-flex mb-3">

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/full/pexels-pixabay-163557.jpg" alt="bay">
              </div>

              <div class="view-gallery border rounded h-auto w-100 p-2 ml-4 d-flex align-items-center justify-content-center">
                <a href="./Gallery.html" class="d-flex align-items-center justify-content-center flex-column">
                  <p>View Gallery</p>
                  <i class="fas fa-arrow-right"></i>
                </a>
              </div>

            </div>

          </div>

        </div>

      </div>

      <!-- FOOTER -->
      <footer class="d-flex align-items-center justify-content-center">
        &copy; Ivan Lavena 2020
      </footer>

    </main>

  </body>

</html>
