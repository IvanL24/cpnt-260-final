<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Cars | Register</title>
  </head>

  <body>

    <main class="position-relative">

      <!-- NAVIGATION -->
      <div class="navigation mx-4 mt-4">

        <div class="top d-flex">

          <a href="./homepage.html"><div class="logo"></div></a>

          <div class="d-flex ml-2 justify-content-between align-items-center w-100">
            <div class="name"><h2>Classic Cars Ltd.</h2></div>
          </div>

        </div>

      </div>

      <!-- REGISTER FORM -->
      <div class="sign-up d-flex mt-5">

        <div class="container d-flex w-auto p-4">
          <form action="#">
            <div class="content pl-3">

              <h3 class="d-flex justify-content-center pb-4">JOIN OUR COMMUNITY</h3>

              <div>

                <div class="d-flex align-items-center justify-content-between">

                  <fieldset class="d-flex mb-3 mr-4">
                    <label for="fname"><span>*</span>First name:</label>
                    <input type="text" id="first" name="first name" placeholder="First Name" required>
                  </fieldset>
  
                  <fieldset class="d-flex mb-3">
                    <label for="lname"><span>*</span>Last name:</label>
                    <input type="text" id="last" name="last name" placeholder="Last Name" required>
                  </fieldset>

                </div>

                <div class="d-flex align-items-center justify-content-between">
                  
                  <fieldset class="d-flex mb-3 mr-4">
                    <label for="email"><span>*</span>Email:</label>
                    <input type="text" id="email" name="email address" placeholder="Email" required>
                  </fieldset>

                  <fieldset class="d-flex mb-3">
                    <label for="password"><span>*</span>Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password" required>
                  </fieldset>

                </div>

              </div>

              <div class="d-flex flex-column align-items-center justify-content-center mt-3">

                <div class="submit mb-2">
                  <button class="py-1 px-3">Submit</button>
                </div>

                <div class="account-exist">
                  Already have an account? <a href="./login.html">Log in</a>
                </div>

              </div>

            </div>

          </form>

          <div class="images d-flex p-4 flex-column">

            <div class="d-flex mb-3">

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/lrg/pexels-tim-mossholder-1136567.webp" alt="car img">
              </div>

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/lrg/pexels-skitterphoto-2071.webp" alt="skitter">
              </div>

            </div>

            <div class="d-flex mb-3">

              <div class="border rounded h-auto w-auto p-2 ml-4">
                <img src="../img/lrg/pexels-pixabay-163557 (1).webp" alt="bay">
              </div>

              <div class="view-gallery border rounded h-auto w-100 p-2 ml-4 d-flex align-items-center justify-content-center">
                <a href="./Gallery.html" class="d-flex align-items-center justify-content-center flex-column">
                  <p>View Gallery</p>
                  <i class="fas fa-arrow-right"></i>
                </a>
              </div>

            </div>

          </div>

        </div>

      </div>

<!-- FOOTER -->

    <footer class="d-flex align-items-center justify-content-center">
      &copy; Ivan Lavena 2020
    </footer>

    </main>

    
  </body>

</html>
